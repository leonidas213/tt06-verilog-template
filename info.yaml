# Tiny Tapeout project information
project:
  title:        "16 BIT CPU Depression"      # Project title
  author:       "Depression"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "cpu doin stuff."      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_smallcpu"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_smallcpu.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "opcode input"
  ui[1]: "opcode input"
  ui[2]: "opcode input"
  ui[3]: "opcode input"
  ui[4]: "opcode input"
  ui[5]: "opcode input"
  ui[6]: "opcode input"
  ui[7]: "opcode input"

  # Outputs
  uo[0]: "address output"
  uo[1]: "address output"
  uo[2]: "address output"
  uo[3]: "address output"
  uo[4]: "address output"
  uo[5]: "address output"
  uo[6]: "address output"
  uo[7]: "address output"

  # Bidirectional pins
  uio[0]: "address output"
  uio[1]: "address output"
  uio[2]: "address output"
  uio[3]: "address output"
  uio[4]: "General I/O"
  uio[5]: "General I/O"
  uio[6]: "General I/O"
  uio[7]: "General I/O"

# Do not change!
yaml_version: 6
